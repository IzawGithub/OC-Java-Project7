<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/Base}"
>
    <body layout:fragment="root">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <a href="/bidList">Bid List</a> 
                    <a href="/curvePoint">Curve Points</a> 
                    <a href="/rating">Ratings</a> 
                    <a href="/ruleName">Rule</a> 
                    <a href="/trade">Trade</a> 
                </div>
                <div class="col-6 text-right">
                    Logged in user: <b
                        th:inline="text"
                        class="user"
                        sec:authentication="name"
                    >User</b>
                    <form th:action="@{/auth/log-out}" method="POST">
                        <input type="submit" value="Logout" />
                    </form>
                </div>
            </div>
            <div class="row">
                <h2 layout:fragment="Title">Default title</h2>
            </div>
            <div layout:fragment="Table" class="row"></div>
        </div>
    </body>
</html>
