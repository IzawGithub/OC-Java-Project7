<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/Update}"
>
    <h2 layout:fragment="Title">Update User</h2>
    <form
        layout:fragment="Form"
        th:action="@{/user}"
        th:method="put"
        th:object="${user}"
        action="#"
        class="form-horizontal"
        style="width: 100%"
    >
        <input type="hidden" name="id" th:value="*{id}"/>
        <div class="form-group">
            <label for="fullname" class="col-sm-2 control-label"
            >Full Name</label>
            <div class="col-sm-10">
                <input
                    type="text"
                    th:field="*{fullname}"
                    id="fullname"
                    placeholder="Full Name"
                    class="col-4"
                >
                <p
                    class="text-danger"
                    th:if="${#fields.hasErrors('fullname')}"
                    th:errors="*{fullname}"
                >
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label"
            >User Name</label>
            <div class="col-sm-10">
                <input
                    type="text"
                    th:field="*{username}"
                    id="username"
                    placeholder="User Name"
                    class="col-4"
                >
                <p
                    class="text-danger"
                    th:if="${#fields.hasErrors('username')}"
                    th:errors="*{username}"
                >
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label"
            >Password</label>
            <div class="col-sm-10">
                <input
                    type="password"
                    th:field="*{password}"
                    id="password"
                    placeholder="Password"
                    class="col-4"
                    required
                >
                <p
                    class="text-danger"
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"
                >
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="Role" class="col-sm-2 control-label">Role</label>
            <div class="col-sm-10">
                <label class="checkbox-inline"><input
                        type="radio"
                        th:field="*{role}"
                        th:value="ADMIN"
                    >Admin</label>
                <label class="checkbox-inline"><input
                        type="radio"
                        th:field="*{role}"
                        th:value="USER"
                    >User</label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <input type="hidden" th:field="*{id}">
                <a class="btn btn-danger btn-sm" href="/user">Cancel</a>
                <input
                    class="btn btn-primary btn-sm"
                    type="submit"
                    value="Update User"
                >
            </div>
        </div>
    </form>
</html>
