<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/Update}"
>
    <h2 layout:fragment="Title">Update Rating</h2>
    <form
        layout:fragment="Form"
        th:action="@{/rating}"
        th:method="put"
        th:object="${rating}"
        action="#"
        class="form-horizontal"
        style="width: 100%"
    >
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="moodysRating" class="col-sm-2 control-label"
            >MoodysRating</label>
            <div class="col-sm-10">
                <input
                    type="number"
                    th:field="*{moodysRating}"
                    id="moodysRating"
                    placeholder="MoodysRating"
                    class="col-4"
                >
                <p
                    class="text-danger"
                    th:if="${#fields.hasErrors('moodysRating')}"
                    th:errors="*{moodysRating}"
                >
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="sandPRating" class="col-sm-2 control-label"
            >SandPRating</label>
            <div class="col-sm-10">
                <input
                    type="number"
                    th:field="*{sandPRating}"
                    id="sandPRating"
                    placeholder="SandPRating"
                    class="col-4"
                >
                <p
                    class="text-danger"
                    th:if="${#fields.hasErrors('sandPRating')}"
                    th:errors="*{sandPRating}"
                >
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="fitchRating" class="col-sm-2 control-label"
            >FitchRating</label>
            <div class="col-sm-10">
                <input
                    type="number"
                    th:field="*{fitchRating}"
                    id="fitchRating"
                    placeholder="FitchRating"
                    class="col-4"
                >
                <p
                    class="text-danger"
                    th:if="${#fields.hasErrors('fitchRating')}"
                    th:errors="*{fitchRating}"
                >
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="order" class="col-sm-2 control-label">Order</label>
            <div class="col-sm-10">
                <input
                    type="text"
                    th:field="*{orderNumber}"
                    id="orderNumber"
                    placeholder="FitchRating"
                    class="col-4"
                >
                <p
                    class="text-danger"
                    th:if="${#fields.hasErrors('orderNumber')}"
                    th:errors="*{orderNumber}"
                >
                </p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <input type="hidden" th:field="*{id}">
                <a class="btn btn-danger btn-sm" href="/rating">Cancel</a>
                <input
                    class="btn btn-primary btn-sm"
                    type="submit"
                    value="Update Rating"
                >
            </div>
        </div>
    </form>
</html>
