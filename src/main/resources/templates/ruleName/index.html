<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/Read}"
>
    <h2 layout:fragment="Title">Rule List</h2>
    <div layout:fragment="Table" class="row">
        <a href="/ruleName/create" class="btn btn-primary btn-sm"
        >Add New</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>json</th>
                    <th>template</th>
                    <th>sql</th>
                    <th>sqlPart</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ruleName : ${listItems}">
                    <td style="width: 10%" th:text="${ruleName.id}"></td>
                    <td th:text="${ruleName.name}"></td>
                    <td th:text="${ruleName.description}"></td>
                    <td th:text="${ruleName.json}"></td>
                    <td th:text="${ruleName.template}"></td>
                    <td th:text="${ruleName.sqlStr}"></td>
                    <td th:text="${ruleName.sqlPart}"></td>
                    <td style="width: 15%" class="text-center">
                        <a th:href="@{/ruleName/update/{id}(id=${ruleName.id})}"
                        >Update</a>
                        <form
                            th:action="@{/ruleName/{id}(id=${ruleName.id})}"
                            th:method="delete"
                            action="#"
                        >
                            <button class="btn btn-link">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</html>

</html>
