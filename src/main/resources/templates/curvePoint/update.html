<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/Update}"
>
    <h2 layout:fragment="Title">Update Curve Point</h2>
    <form
        layout:fragment="Form"
        th:action="@{/curvePoint}"
        th:method="put"
        th:object="${curvePoint}"
        action="#"
        class="form-horizontal"
        style="width: 100%"
    >
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="term" class="col-sm-2 control-label">Term</label>
            <div class="col-sm-10">
                <input
                    type="number"
                    th:field="*{term}"
                    id="term"
                    placeholder="Term"
                    class="col-4"
                >
                <p
                    class="text-danger"
                    th:if="${#fields.hasErrors('term')}"
                    th:errors="*{term}"
                >
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="value" class="col-sm-2 control-label">Value</label>
            <div class="col-sm-10">
                <input
                    type="number"
                    th:field="*{value}"
                    id="value"
                    placeholder="Value"
                    class="col-4"
                >
                <p
                    class="text-danger"
                    th:if="${#fields.hasErrors('value')}"
                    th:errors="*{value}"
                >
                </p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <input type="hidden" th:field="*{id}">
                <a
                    class="btn btn-danger btn-sm"
                    href="/curvePoint"
                >Cancel</a>
                <input
                    class="btn btn-primary btn-sm"
                    type="submit"
                    value="Update Curve Point"
                >
            </div>
        </div>
    </form>
</html>
